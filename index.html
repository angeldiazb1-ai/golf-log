<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Golf Log</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b2f1a">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

  <style>
    :root {
      --bg1:#062015;
      --bg2:#0b2f1a;
      --card:#123b27;
      --accent:#44e07b;
      --accent-dark:#1fa35a;
      --warn:#f5c400;
      --text:#e8f5ee;
      --muted:#9fbdb0;
    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 50% -200px, #144a32 0%, var(--bg2) 40%, var(--bg1) 100%);
      min-height:100vh;
    }

    h1 {
      padding:20px 20px 8px;
      margin:0;
      font-size:32px;
      font-weight:700;
    }

    .container {
      padding:0 16px 40px;
      max-width:480px;
      margin:0 auto;
    }

    .card {
      background:linear-gradient(180deg, #163f2b, var(--card));
      border-radius:18px;
      padding:16px;
      margin-bottom:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }

    .title {
      font-size:20px;
      font-weight:600;
      margin-bottom:12px;
    }

    .row { display:flex; flex-wrap:wrap; gap:10px; }

    button {
      border:0;
      border-radius:14px;
      padding:12px 16px;
      font-size:16px;
      color:var(--text);
      background:#1b4d35;
    }

    button.active {
      background:var(--accent);
      color:#052014;
      font-weight:700;
    }

    button.primary {
      background:var(--accent);
      color:#052014;
      font-weight:700;
      flex:1;
    }

    button.warn {
      background:var(--warn);
      color:#3b2a00;
      font-weight:700;
      flex:1;
    }

    input {
      width:100%;
      padding:14px;
      font-size:18px;
      border-radius:14px;
      border:2px solid #2a6b4b;
      background:#0c2a1c;
      color:var(--text);
      outline:none;
    }

    .small { color:var(--muted); font-size:14px; }

    table {
      width:100%;
      border-collapse:collapse;
      font-size:14px;
    }

    th, td {
      padding:6px 4px;
      text-align:left;
      border-bottom:1px solid #245b40;
    }

    .bar {
      height:10px;
      background:#1b4d35;
      border-radius:6px;
      overflow:hidden;
    }

    .bar span {
      display:block;
      height:100%;
      background:var(--accent);
    }
  </style>
</head>

<body>

<h1>Golf Log</h1>

<div class="container">

  <!-- MODO -->
  <div class="card">
    <div class="row">
      <button class="active">Range</button>
      <button>Zona</button>
      <button>Evaluación</button>
      <button>Objetivo</button>
    </div>
  </div>

  <!-- PALO -->
  <div class="card">
    <div class="title">Palo</div>
    <div class="row" id="clubButtons"></div>
  </div>

  <!-- DISTANCIA -->
  <div class="card">
    <div class="title">Distancia (m)</div>
    <input id="distance" type="number" placeholder="Ej. 183">
    <div class="row" style="margin-top:12px">
      <button class="primary" onclick="saveShot()">Guardar golpe</button>
      <button class="warn" onclick="undo()">Deshacer</button>
    </div>
  </div>

  <!-- DIRECCIÓN -->
  <div class="card">
    <div class="title">Dirección</div>
    <div class="row" id="dirButtons"></div>
  </div>

  <!-- DISPERSIÓN -->
  <div class="card">
    <div class="title">Dispersión lateral</div>
    <div class="bar"><span id="dispBar" style="width:0%"></span></div>
    <div class="small" id="dispText">Izq 0% · Centro 0% · Der 0%</div>
  </div>

  <!-- HISTORIAL -->
  <div class="card">
    <div class="title">Historial (sesión)</div>
    <table>
      <thead>
        <tr><th>#</th><th>Palo</th><th>m</th><th>Dir</th></tr>
      </thead>
      <tbody id="history"></tbody>
    </table>
  </div>

</div>

<script>
/* =============================
   REGISTRO SERVICE WORKER
   ============================= */
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("./sw.js");
  });
}

/* =============================
   ESTADO
   ============================= */
const clubs = ["Driver","H3","H4","5i","6i","7i","8i","9i","PW","SW56","Putter"];
const dirs = ["Izq","Centro","Der"];
let club = "Driver";
let dir = "Centro";
let shots = JSON.parse(localStorage.getItem("golfLogShots") || "[]");

/* =============================
   UI INIT
   ============================= */
const clubWrap = document.getElementById("clubButtons");
clubs.forEach(c=>{
  const b=document.createElement("button");
  b.textContent=c;
  if(c===club) b.classList.add("active");
  b.onclick=()=>{ club=c; refresh(); };
  clubWrap.appendChild(b);
});

const dirWrap = document.getElementById("dirButtons");
dirs.forEach(d=>{
  const b=document.createElement("button");
  b.textContent=d;
  if(d===dir) b.classList.add("active");
  b.onclick=()=>{ dir=d; refresh(); };
  dirWrap.appendChild(b);
});

/* =============================
   LOGIC
   ============================= */
function saveShot(){
  const m = Number(distance.value);
  if(!m) return;
  shots.push({club, dir, m, t:Date.now()});
  localStorage.setItem("golfLogShots", JSON.stringify(shots));
  distance.value="";
  render();
}

function undo(){
  shots.pop();
  localStorage.setItem("golfLogShots", JSON.stringify(shots));
  render();
}

function render(){
  const h=document.getElementById("history");
  h.innerHTML="";
  shots.slice().reverse().forEach((s,i)=>{
    h.innerHTML+=`<tr>
      <td>${shots.length-i}</td>
      <td>${s.club}</td>
      <td>${s.m}</td>
      <td>${s.dir}</td>
    </tr>`;
  });

  const total=shots.length||1;
  const l=shots.filter(s=>s.dir==="Izq").length;
  const c=shots.filter(s=>s.dir==="Centro").length;
  const r=shots.filter(s=>s.dir==="Der").length;
  dispBar.style.width=(c/total*100)+"%";
  dispText.textContent=`Izq ${Math.round(l/total*100)}% · Centro ${Math.round(c/total*100)}% · Der ${Math.round(r/total*100)}%`;
}

function refresh(){
  [...clubWrap.children].forEach(b=>b.classList.toggle("active",b.textContent===club));
  [...dirWrap.children].forEach(b=>b.classList.toggle("active",b.textContent===dir));
}

render();
</script>

</body>
</html>
