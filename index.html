<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Golf Log</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b3d2e">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root {
      --bg-dark: #061d14;
      --bg-card: #123a2a;
      --bg-soft: #1b4d38;
      --accent: #4ade80;
      --warning: #facc15;
      --text-main: #e6f4ec;
      --text-dim: #b7d6c7;
      --radius: 18px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      padding: 24px 16px 48px;
      background: radial-gradient(circle at top, #0f5132, var(--bg-dark));
      color: var(--text-main);
    }

    h1 {
      margin: 12px 0 24px;
      font-size: 42px;
      font-weight: 800;
    }

    h2 {
      margin: 0 0 12px;
      font-size: 22px;
    }

    .card {
      background: linear-gradient(180deg, var(--bg-soft), var(--bg-card));
      border-radius: var(--radius);
      padding: 18px;
      margin-bottom: 22px;
    }

    .segmented {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .seg-btn {
      flex: 1;
      min-width: 90px;
      padding: 12px;
      border-radius: 14px;
      border: none;
      background: #1e5b43;
      color: var(--text-main);
      font-size: 18px;
    }

    .seg-btn.active {
      background: var(--accent);
      color: #062317;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 20px;
      border-radius: 14px;
      border: 2px solid #2e7d5b;
      background: #0d2f22;
      color: var(--text-main);
    }

    .row {
      display: flex;
      gap: 12px;
      margin-top: 14px;
    }

    button.action {
      flex: 1;
      padding: 14px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      font-weight: 700;
    }

    #guardarBtn {
      background: var(--accent);
      color: #062317;
    }

    #deshacerBtn {
      background: var(--warning);
      color: #3a2a00;
    }
  </style>
</head>

<body>

  <h1>Golf Log</h1>

  <!-- MODO -->
  <section class="card">
    <div class="segmented" id="modoButtons">
      <button class="seg-btn active" data-modo="range">Range</button>
      <button class="seg-btn" data-modo="zona">Zona</button>
      <button class="seg-btn" data-modo="evaluacion">Evaluación</button>
      <button class="seg-btn" data-modo="objetivo">Objetivo</button>
    </div>
  </section>

  <!-- PALO -->
  <section class="card">
    <h2>Palo</h2>
    <div class="segmented" id="paloButtons">
      <button class="seg-btn active">Driver</button>
      <button class="seg-btn">H3</button>
      <button class="seg-btn">H4</button>
      <button class="seg-btn">5i</button>
      <button class="seg-btn">6i</button>
      <button class="seg-btn">7i</button>
      <button class="seg-btn">8i</button>
      <button class="seg-btn">9i</button>
      <button class="seg-btn">PW</button>
      <button class="seg-btn">SW56</button>
      <button class="seg-btn">Putter</button>
    </div>
  </section>

  <!-- DIRECCIÓN (PRIMERO) -->
  <section class="card">
    <h2>Dirección</h2>
    <div class="segmented" id="direccionButtons">
      <button class="seg-btn">Izq</button>
      <button class="seg-btn active">Centro</button>
      <button class="seg-btn">Der</button>
    </div>
  </section>

  <!-- DISTANCIA (DESPUÉS) -->
  <section class="card">
    <h2>Distancia (m)</h2>
    <input id="distancia" inputmode="numeric" placeholder="Ej. 183" />
    <div class="row">
      <button id="guardarBtn" class="action">Guardar golpe</button>
      <button id="deshacerBtn" class="action">Deshacer</button>
    </div>
  </section>

  <script>
    // ====== MODO (Range / Zona / Evaluación / Objetivo) ======
    let modoActivo = "range";

    document.querySelectorAll("#modoButtons .seg-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document
          .querySelectorAll("#modoButtons .seg-btn")
          .forEach(b => b.classList.remove("active"));

        btn.classList.add("active");
        modoActivo = btn.dataset.modo;
      });
    });

    // ====== BOTONES GENÉRICOS (Palo / Dirección) ======
    function activarGrupo(selector) {
      document.querySelectorAll(selector).forEach(btn => {
        btn.addEventListener("click", () => {
          document.querySelectorAll(selector).forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
        });
      });
    }

    activarGrupo("#paloButtons .seg-btn");
    activarGrupo("#direccionButtons .seg-btn");

    // ====== GUARDAR (placeholder lógico) ======
    document.getElementById("guardarBtn").addEventListener("click", () => {
      alert("Golpe guardado (" + modoActivo + ")");
    });

    // ====== SERVICE WORKER ======
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js");
    }
  </script>

</body>
</html>
